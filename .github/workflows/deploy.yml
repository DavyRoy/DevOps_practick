name: Deploy via Ansible

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ansible
        run: sudo apt update && sudo apt install -y ansible

      - name: üìÇ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–∏–≤–∞—Ç–Ω—ã–π –∫–ª—é—á
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ANSIBLE_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —Å–µ—Ä–≤–µ—Ä—É –∏ –∑–∞–ø—É—Å–∫ Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook Ansible/DOCKER-ANS-07/deploy.yml --private-key .ssh/id_rsa

      - name: üì¨ Telegram Notification (success)
        if: success()
        run: |
          MESSAGE="‚úÖ –£–°–ü–ï–•%0A–ü—Ä–æ–µ–∫—Ç: *${{ github.event.repository.name }}*%0A–í–µ—Ç–∫–∞: *${{ github.ref_name }}*%0A[–ü–∞–π–ø–ª–∞–π–Ω](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown

      - name: ‚ö†Ô∏è Telegram Notification (failure)
        if: failure()
        run: |
          MESSAGE="‚ùå –û–®–ò–ë–ö–ê%0A–ü—Ä–æ–µ–∫—Ç: *${{ github.event.repository.name }}*%0A–í–µ—Ç–∫–∞: *${{ github.ref_name }}*%0A[–ü–∞–π–ø–ª–∞–π–Ω](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d text="$MESSAGE" \
            -d parse_mode=Markdown
